<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while을 이용해서 커피주문 실습</title>
  </head>
  <body>
    <h1>커피주문</h1>
    <pre>
        1. 아메리카노 3000원
        2. 라떼 4000원
        3. 카푸치노 4500원
        0. 주문완료
    </pre>
    <input type="number" id="choice" placeholder="번호 입력" />
    <button onclick="order()">주문</button>
    <button onclick="exit()">종료</button>
    <div id="result"></div>
    <script>
      let total = 0; // 총 주문 금액
      let orderText = ""; // 주문 메뉴
      let running = true; // 주문 작동 중인 상태

      function order() {
        let choice = parseInt(document.getElementById("choice").value);

        while (running) {
          switch (choice) {
            case 1:
              orderText = orderText + "아메리카노 ";
              total = total + 3000;
              break;
            case 2:
              orderText = orderText + "라떼 ";
              total = total + 4000;
              break;
            case 3:
              orderText = orderText + "카푸치노 ";
              total = total + 4500;
              break;
            case 0:
              if (orderText !== "") {
                document.getElementById(
                  "result"
                ).innerHTML = `주문이 완료되었습니다!<br>주문: ${orderText}<br>총액: ${total}원`;
                orderText = "";
                total = 0;
              } else {
                document.getElementById("result").innerHTML =
                  "주문한 메뉴가 없습니다!";
              }
              break;
            default:
              alert("잘못된 번호입니다.");
              break;
          }
          break; // while문 종료
        }

        // 현재 주문 상태를 항상 보여주기
        if (orderText !== "") {
          document.getElementById(
            "result"
          ).innerHTML = `현재 주문: ${orderText}<br>총액: ${total}원`;
        }

        document.getElementById("choice").value = "";
      }

      function exit() {
        running = false;
        document.getElementById("result").innerHTML =
          "시스템이 종료되었습니다.";
      }
    </script>
  </body>
</html>
